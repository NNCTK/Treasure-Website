        function init() {

        function fnTab(param) {
            var active = param;
            $(".select_video").hide();
            $("#" + active).show();

            var offset = $("#" + param).offset();
            $('html, body').animate({ scrollTop: offset.top }, 100);

            fnPlayStop();
        }

        function fnPlayStop() {
            var seq = $("#lstSeq").val();
            var seqs = seq.split('/');

            seqs.forEach(function (item) {
                if (item != '') {
                    var div = $("#" + item);
                    var iframe = div.children("iframe");
                    var video = iframe.attr("src");
                    iframe.attr('src', '');
                    iframe.attr('src', video);
                }
            });
        }
    </script>
